# Site Params
[params]
  logo = "images/logo.png"
  dateFormat = "26 FEB 1994"
  # Meta data
  description = "Monplaisir Santé"
  author = "Monplaisir Santé"
  # Google Analitycs
  googleAnalytics = "UA-168244674-1"


  # Banner Section
  [params.banner]
    enable                = true
    background_image      = "images/backgrounds/hero-background.jpg"
    heading               = "Bienvenue au Cabinet Monplaisir Santé"
    tagline               = "A la croisée des quartiers Monplaisir (Lyon 8ème) et Montchat (Lyon 3ème)"
    primary_button        = "Les professionelles"
    primary_button_url    = "les-professionnelles"
    secondary_button      = "Contact"
    secondary_button_url  = "contact"

  [params.footer]
    # Footer Contact Info
    [params.footer.contactInfo]
      title   = "Cabinet Monplaisir Santé"
      address = "62, rue Saint Maximin"
      city    = "69003 Lyon"
