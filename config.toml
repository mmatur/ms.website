languageCode  = "fr-fr"
title         = "Monplaisir Santé"
theme         = "roxo"
summarylength = 25

[markup.goldmark.renderer]
  unsafe = true

# Site Menus
[menu]
  # Navbar Menus
  [[menu.nav]]
    name    = "Accueil"
    url     = ""
    weight  = 1
  [[menu.nav]]
